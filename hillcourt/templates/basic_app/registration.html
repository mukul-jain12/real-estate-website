{% extends "basic_app/base.html" %}

  {% block body-block %}
  <div class="">
    {% if registered %}
      <h1>Thank you for registration!</h1>

    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill Out The Form:</h3>

      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p}}
        <input type="submit" name="" value="Register">
      </form>

    {% endif %}
  </div>
  {% endblock %}
